<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
<head>
    <title>List Page</title>
</head>
<body>
    <h1>List Page</h1>
    <hr />
    <a href="/insert">사용자 추가</a>
	<table width="100%" border="1">
        <tr>
            <th>NAME</th><th>FUNCTION</th>
        </tr>
        <% for (var temp  in data){%>
    <tr>
        <td><%=data[temp].name%></td><td><a href="/modify/<%= data[temp]._id %>">EDIT</a>&nbsp;&nbsp;<a href="/delete/<%= data[temp]._id %>">DELETE</a></td>
    </tr>
    <%} %>
    </table>
</body>
</html>
