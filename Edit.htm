<!DOCTYPE html>
<html>
<head>
    <title>Edit Page</title>
</head>
<body>
    <h1>Edit Page</h1>
    <hr />
    <form method="post">
    <fieldset>
        <legend>Edit Data</legend>
        <table>
            <tr>
                <td><label>name<label></td>
		<input type="hidden" name="name" value="<%=data[0].name%>" />
                <td><input type="text" value="<%=data[0].name%>" disabled/></td>
            </tr>
            <tr>
                <td><label>score<label></td>
                <td><input type="text" name="score" value="<%=data[0].score%>" /></td>
            </tr>
          
        </table>
        <input type="submit" />
    </fieldset>
    </form>
</body>
</html>
